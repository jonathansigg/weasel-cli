name: Publish Package to npmjs
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            registry-url: 'https://npm.pkg.github.com'
            scope: '@octocat'
        - name: Setup pnpm
          run: npm install -g pnpm

        - name: Install dependencies
          run: pnpm install

        - name: Test
          run: pnpm test

        - name: Build
          run: pnpm build
        
        - name: Publish
          run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}